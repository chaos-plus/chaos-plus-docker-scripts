
networks:
  default:
    name: ${NETWORK}
    external: true


services:
  supercronic:
    image: quay.io/aptible/supercronic:latest
    restart: ${SRV_RESTART_MODE:-always}
    volumes:
      - ${DATA}/supercronic/:/cronic/
      - docker.sock:/var/run/docker.sock
    command: |
      supercronic /cronic/crontab
    deploy:
      resources:
        limits:
          memory: ${RES_LIMIT_MEM_SUPERCRONIC:-128M}
        reservations:
          memory: ${RES_RESER_MEM_SUPERCRONIC:-64M}