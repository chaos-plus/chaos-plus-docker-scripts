
# docker network create --driver overlay --attachable cluster
networks:
  default:
    name: ${NETWORK}
    external: true


services:

  postgresql:
    image: postgres:17
    restart: ${SRV_RESTART_MODE:-always}
    privileged: true
    ports:
      - "${PORT_POSTGRESQL}:5432"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DATA}/postgresql/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: ${PASSWORD}
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      placement:
        constraints: [node.role == manager]
      resources:
        limits:
          memory: ${RES_LIMIT_MEM_POSTGRESQL:-${RES_LIMIT_MEM:-1G}}
        reservations:
          memory: ${RES_RESER_MEM_POSTGRESQL:-${RES_RESER_MEM:-64M}}
