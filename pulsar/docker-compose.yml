

# docker network create --driver overlay --attachable cluster
networks:
  default:
    name: ${NETWORK}
    external: true

services:
  pulsar:
    image: apachepulsar/pulsar:latest
    container_name: pulsar
    restart: ${SRV_RESTART_MODE:-always}
    network_mode: ${SRV_NETWORK_MODE:-${NETWORK_MODE_PULSAR:-bridge}}
    ports:
      - "${PORT_PULSAR}:6650"
      - "${PORT_PULSAR_HTTP}:8080"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DATA}/pulsar/data:/pulsar/data
      # - ${DATA}/pulsar/conf:/pulsar/conf
    environment:
      - PULSAR_MEM=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=1g
    command: bin/pulsar standalone
    deploy:
      placement:
        constraints: 
          - node.role == manager
      resources:
        limits:
          memory: ${RES_LIMIT_MEM}
        reservations:
          memory: ${RES_RESER_MEM}
